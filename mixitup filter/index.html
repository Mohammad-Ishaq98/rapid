<!DOCTYPE html>
<html>
<head>
	<title>galary</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
	<section id="gallary">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-12">
                    <h2>our gallary</h2>
                </div>
                <div class="col-md-12 col-sm-12 col-12">
                    <ul>
                        <li data-filter="all">all</li>
                        <li data-filter=".campus">campus</li>
                        <li data-filter=".events">events</li>
                        <li data-filter=".photo">Our Photo</li>
                        <li data-filter=".work">Our Work</li>
                    </ul>
                </div>
                <div class="col-md-12 col-sm-12 col-12 cont">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-6 mix campus photo ">
                            <img src="images/portfolio/1.jpg" alt="">
                        </div>
                        <div class="col-md-4 col-sm-4 col-6 mix events work">
                            <img src="images/portfolio/2.jpg" alt="">
                        </div>
                        <div class="col-md-4 col-sm-4 col-6 mix campus work events">
                            <img src="images/portfolio/3.jpg" alt="">
                        </div>
                        <div class="col-md-4 col-sm-4 col-6 mix photo events work">
                            <img src="images/portfolio/6.jpg" alt="">
                        </div>
                        <div class="col-md-4 col-sm-4 col-6 mix work campus events">
                            <img src="images/portfolio/5.jpg" alt="">
                        </div>
                        <div class="col-md-4 col-sm-4 col-6 mix photo campus">
                            <img src="images/portfolio/4.jpg" alt="">
                        </div>
                        <div class="col-md-4 col-sm-4 col-6 mix photo campus">
                            <img src="images/portfolio/7.jpg" alt="">
                        </div>
                        <div class="col-md-4 col-sm-4 col-6 mix photo campus">
                            <img src="images/portfolio/8.jpg" alt="">
                        </div>
                        <div class="col-md-4 col-sm-4 col-6 mix photo campus">
                            <img src="images/portfolio/9.jpg" alt="">
                        </div>
                    </div>
                </div>
<!--
                <div class="col-md-12 col-sm-12 col-12 view">
                    <a href="#gallary">view more</a>
                </div>
-->
            </div>
        </div>
    </section>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
